<!DOCTYPE html>
<html>
<head>
  <title>TaskHome</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
   <div class="container" style="margin-top:100px;">
    <form method="post" action="{% url 'create_gruppo' %}">
          {% csrf_token %}
    <div class="form-group">
            <label for="nome">Nome Task</label>
            <input type="text" name="nome" class="form-control" id="Nome" placeholder="Nome">
            <span class="error" id="NomeError">Inserisci un nome valido</span><br>
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione del task</label>
            <input type="text" name="descrizione" class="form-control" id="Descrizione"  placeholder="Descrizione">
            <span class="error" id="DescrizioneError">Inserisci una descrizione valida</span><br>
        </div>
        <div class="form-group">
         <label for="data_inizio">Data Inizio</label>
         <input type="date" name="data_inizio" class="form-control" id="Datainizio" placeholder="Datainizio">
        </div>

        <div class="form-group">
         <label for="data_fine">Data Fine</label>
         <input type="date" name="data_fine" class="form-control" id="Datafine" placeholder="Datafine">
        </div>

        <div class="form-group">
             <label for="categoria">Categoria</label>
             <select name="categoria" id="categoria" class="form-control">
                 {% for categoria in form.categoria.field.choices %}
                    <option value="{{ categoria.0 }}">{{ categoria.1 }}</option>
                {% endfor %}
             </select>
        </div>

            <div class="form-group">
            <label for="gestione">Gestione</label>
            <select name="gestione" id="gestione" class="form-control">
                {% for gestione in form.gestione.field.choices %}
                    <option value="{{ gestione.0 }}">{{ gestione.1 }}</option>
                {% endfor %}
            </select>
         </div>
        <div class="form-group">
             <label for="ListaUtenti">Lista Utenti</label>
             <select name="utenti" multiple>
                    {% for utente in utenti %}
                    <option value="{{ utente.id }}">{{ utente.username }}</option>
                    {% endfor %}
          </select>
        </div>


            <div style="text-align: center; margin-bottom: 100px;">
              <button type="submit" class="btn btn-primary" >Crea TaskTeam</button>
                </div>

</form>
  </div>
<style>
.error {
  display: none;
  color: red;
}

input:invalid + .error {
  display: block;
}
</style>

</body>
</html>
