<!DOCTYPE html>
<html>
<head>
  <title>TaskHome</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="margin-top:100px;">
    <form method="post" action="{% url 'modifica_task' task.id %}">
         {% csrf_token %}
        <div class="form-group">
            <label for="nome">Modifica Nome Task</label>
            <input type="text" name="nome" class="form-control" id="Nome" placeholder="Nome" value="{{ task.nome }}">
            <span class="error" id="NomeError">Inserisci un nome valido</span><br>
        </div>
        <div class="form-group">
            <label for="descrizione">Modifica Descrizione del task</label>
            <input type="text" name="descrizione" class="form-control" id="Descrizione"  placeholder="Descrizione" value="{{ task.descrizione }}">
            <span class="error" id="DescrizioneError">Inserisci una descrizione valida</span><br>
        </div>
        <div class="form-group">
         <label for="data_inizio">Modifica Data Inizio</label>
         <input type="date" name="data_inizio" class="form-control" id="Datainizio" placeholder="Datainizio" value="{{ task.data_inizio|date:'Y-m-d' }}">
        </div>

        <div class="form-group">
         <label for="data_fine">Modifica Data Fine</label>
         <input type="date" name="data_fine" class="form-control" id="Datafine" placeholder="Datafine" value="{{ task.data_fine|date:'Y-m-d' }}">
        </div>

            <div class="form-group">
                <label for="stato">Modifica Stato</label>
                <select name="stato" id="stato" class="form-control">
                    {% for stato in form.stato.field.choices %}
                        <option value="{{ stato.0 }}">{{ stato.1 }}</option>
                    {% endfor %}
                </select>
            </div>


        <div class="form-group">
             <label for="categoria">Modifica Categoria (**questo campo va ricompilato)</label>
             <select name="categoria" id="categoria" class="form-control" >
                 {% for categoria in form.categoria.field.choices %}
                    <option value="{{ categoria.0 }}" >{{ categoria.1 }}</option>
                {% endfor %}
             </select>
        </div>
    <div class="form-group">
            <label for="gestione">Gestione</label>
            <select name="gestione" id="gestione" class="form-control">
                {% for gestione in form.gestione.field.choices %}
                    <option value="{{ gestione.0 }}">{{ gestione.1 }}</option>
                {% endfor %}
            </select>
         </div>


{% if form.errors %}
    <ul class="errorlist">
        {% for field, errors in form.errors.items %}
            <li>{{ field }}
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endif %}



<div style="text-align: center; margin-bottom: 100px;">
  <button type="submit" class="btn btn-primary" >Apporta Modifiche</button>
    </div>

</form>
  </div>
<style>
.error {
  display: none;
  color: red;
}

input:invalid + .error {
  display: block;
}
</style>

</body>
</html>
